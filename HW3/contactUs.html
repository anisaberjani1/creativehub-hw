<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <form action="">
        <fieldset>

            <legend>Contact Us</legend>
    
            <label for="">
                Full Name:
                <input type="text" name="fullname">
                <br>
            </label>
            <br>
    
            <label for="">
                Email:
                <input type="email" name="email" placeholder="example@gmail.com">
                <br>
            </label>
            <br>
    
            <label for="">
                Message:
                <textarea name="comment" id="comment" maxlength="100">        
                </textarea>
                <br>
            </label>
            <br>
    
            <label for="">
                Phone Number:
                <input type="tel" name="tel" placeholder="+383">
                <br>
            </label>
            <br>
    
            <label for="">
                <input type="submit" value="Submit">
            </label>
        </fieldset>

    </form>
    
</body>
</html>
